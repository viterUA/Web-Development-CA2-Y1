<div class="rent">

    <form action="mailto:Mykhailo.Hnylytskyi@students.ittralee.ie" method="post" enctype="text/plain">
    <div class="group">
        <label>Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your first name..">
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    </div>

    <div class ="group">
            <label for = "email">Email</label>
            <input type = "email" id="email" name="email" placeholder="ex: myname@example.com">
    </div>
    
    <div class = "group">
        <label>Room</label>
            <select name="rooms">
                <option value="blank">Select room</option>  
                <option value="room">Single room</option>
                <option value="room">Double room</option>
                <option value="room">Disability-friendly room</option>
                <option value="room">Luxury room</option>
            </select>
    </div>
    
    <div class = "group">
        <label for = "number">Number of Guests</label>
        <input type="text" id = "number" name="numofguests">
    </div>
    
    
    <!--use it here for better understanding how it works: https://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_input_type_datetime-local-->
    <div class = "group">
        <label for = "date">Arrival Date & Time</label>
        <input type="datetime-local" id = "date" name ="time">
    </div>
    
    <div class = "group">
        <label for = "dup">Departure Date</label>
        <input type="datetime-local" id = "dup" name ="time">
    </div>
    
    <div class="group">
        <label>Free Pickup?</label>
            <input type="radio" id="yes" name="point" value="Yes">
                <label>Yes Please! - Pick me up on arrival</label>
            <input type="radio" id="no" name="point" value="No">
                <label>No Thanks - I'll make my own way there</label>
    </div>
    
    <div class="group">
        <label for="subject">Special Requests</label>
            <textarea id="subject" name="subject" placeholder="Optional.." rows="5" cols="50"></textarea>
    </div>
    
    <div class="row">
        <input TYPE="submit" value="Submit">
    </div>
    
    <div class="row">
        <input TYPE="reset" value="Reset">
    </div>
  
  </form>
